<html xmlns:th="http://www.thymeleaf.org">
    <form class="login_tabs" method="post" id="fm1" th:object="${credential}">
            <div class="error_hint" th:if="${not #lists.isEmpty(#fields.errors('*'))}">
                <div class="error_hint_info">
                    <i class="error_warning"></i><span th:each="err : ${#fields.errors('*')}" th:utext="${err}" />
                </div>
            </div>

        <div class="tabs_content" th:unless="${#request.getQueryString()}">
            <p class="tabs_text istabs">
                <input name="login_to" type="radio" value="0" />收款系统
            </p>
            <p class="tabs_text">
                <input name="login_to" type="radio" value="1" />数据系统
            </p>
            
            <div class="sliding_block"></div>
        </div>
        <section>
            <div th:if="${openIdLocalId}">
                <strong>
                    <span th:utext="${openIdLocalId}"/>
                </strong>
                <input type="hidden" id="username" name="username" th:value="${openIdLocalId}" />
            </div>
            <div class="login_input required" th:unless="${openIdLocalId}">
                <div class="login_icon user_icon"></div>
                <input style="background-color: transparent;transition: background-color 5000s ease-in-out 0s;"
                 id="username" 
                 size="25" 
                 tabindex="1" 
                 type="text" 
                 th:disabled="${guaEnabled}" 
                 th:field="*{username}" 
                 th:accesskey="#{screen.welcome.label.netid.accesskey}" 
                 autocomplete="off"
                placeholder="注册手机号" />
            </div>

        </section>
        <section>
            <div class="login_input">
                <div class="login_icon pwd_icon"></div>
                <input class="required" style="background-color: transparent;transition: background-color 5000s ease-in-out 0s;"
                type="password" 
                id="password"
                size="25"
                tabindex="2"
                th:accesskey="#{screen.welcome.label.password.accesskey}"
                th:field="*{password}"
                autocomplete="off" 
                placeholder="您的登录密码" />
                <span id="capslock-on" style="display:none;">
                    <p>
                        <i class="fa fa-exclamation-circle"></i>
                        <span th:utext="#{screen.capslock.on}"/>
                    </p>
                </span>
            </div>
        </section>

        <section class="row" th:if="${recaptchaSiteKey}">
            <div class="g-recaptcha" th:attr="data-sitekey=${recaptchaSiteKey}"/>
        </section>

        <section class="row check">
            <label class="remember" for="rememberMe" th:if="${rememberMeAuthenticationEnabled}">
                <label class="check1 checkbox-inline check_padding" for="rememberMe">
                    <input type="checkbox" class="flat" name="rememberMe" value="true" tabindex="5" id="remember">
                </label> <span>7天自动登录</span>
                <a  href="/member/retrieve-password" class="forget">忘记登录密码?</a>
            </label>
        </section>
        <section>
            <div class="login_button">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                <input type="hidden" name="_eventId" value="submit" />
                <input type="hidden" name="geolocation" />
                <input class="next_btn login_btn" name="submit" accesskey="l" th:value="#{screen.welcome.button.login}" tabindex="6" type="submit"
                />
                <div class="login_bottom">
                    <span>还没有账号?</span>
                    <a href="/member/register" class="login_link">立即免费注册 </a>
                </div>
            </div>
        </section>
    </form>
    <form th:if="${passwordManagementEnabled}" method="post" id="passwordManagementForm">
        <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
        <input type="hidden" name="_eventId" value="resetPassword" />
        <span class="fa fa-unlock"></span>
        <a th:utext="#{screen.pm.button.resetPassword}" href="javascript:void(0)" onclick="$('#passwordManagementForm').submit();"
        />
    </form>
<style>
    .error_hint span{
        text-align: center;
        color: #FF5722;
    }
</style>
